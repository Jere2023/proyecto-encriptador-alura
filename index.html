<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="normalizer.css" as="style">

    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>
            <img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura, una 'a' color azul.">
            Alura latam + Oracle Next Education
        </h1>
    </header>
    <main>
        <div class="cuerpo">
            <section class="izquierda">
                    <textarea class="texto-de-ingreso" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="caja-informacion">
                        <img class="imagen-informacion" src="imagenes/signo-de-exclamacion.svg" alt="Signo de exclamación">
                        <p class="informacion">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
            </section>
            <section class="derecha">
                    <textarea rows="8" cols="20" class="mensaje"></textarea>
                    <div class="leyenda">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div class="copiar">
                        <button class="btn-copiar" onclick="copiar()">Copiar</button>
                    </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="pie-info">
            <p class="pie-info-texto">Realizado  por Huber Beisel Jeremias</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
