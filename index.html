<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="normalizer.css" as="style">

    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header><img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura, una 'a' color azul.">
        <h1>Alura latam + Oracle Next Education</h1>
    </header>
        <main>
            <main>
                <div class="cuerpo">
                    <section>
                        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                        <div class="caja-informacion">
                            <img src="imagenes/signo-de-exclamacion.svg" alt="Signo de exclamación">
                            <p class="informacion">Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="botones">
                            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                    </section>
                    <section>
                        <textarea class="mensaje" cols="20" rows="10"></textarea>
                        <div>
                            <button class="copiar" onclick="copiar()">Copiar</button>
                        </div>
                    </section>
                </div>
            </main>
    <footer>
        <div class="pie-info">
            <p class="pie-info-texto">Realizado  por Huber Beisel Jeremias</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
