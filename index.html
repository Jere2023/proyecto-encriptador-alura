<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="normalizer.css" as="style">

    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header><img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura, una 'a' color azul.">
        <h1>Alura latam + Oracle Next Education</h1>
    </header>
        <main>
            <section class="izquierda">
                <div class="">
                    <div class="campo-de-texto">
                        <!--<label for="text-area">Ingrese su texto aquí</label>
                        <input class="text-area" type="text">-->
                        <textarea class="textarea" cols="50" rows="20" placeholder="Ingrese su texto aqui"></textarea> 
                    </div>
                    <div class="informacion">
                        <img src="imagenes/signo-de-exclamacion.svg" alt="signo de exclamación">
                        <p class="informacion-p">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <div class="boton-encriptar">
                            <button class="" onclick="" type="button">Encriptar</button>
                        </div>

                        <div class="boton-desencriptar">
                            <button class="" onclick="" type="button">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="derecha">
                <textarea class="textarea-derecha" id="" cols="30" rows="10"></textarea>
                <div>
                    <button class="" onclick="" type="button">Copiar</button>
                </div>
            </section>
        </main>
    <footer>
        <div class="pie-info">
            <p class="pie-info-texto">Realizado  por Huber Beisel Jeremias</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
