<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header><img class="logo" src="imagenes/Logo.svg" alt="Logo de Alura, una 'a' color azul.">
    </header>
        <main>
            <section class="izquierda">
                <div class="">
                    <div class="campo-de-texto">
                        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    </div>
                    <div>
                        <img src="imagenes/signo-de-exclamacion.svg" alt="signo de exclamación">
                        <p class="informacion">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="botones">
                        <div class="boton-encriptar">
                            <button class="" onclick="" type="button">Encriptar</button>
                        </div>

                        <div class="boton-desencriptar">
                            <button class="" onclick="" type="button">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="derecha">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div>
                    <button class="" onclick="" type="button">Copiar</button>
                </div>
            </section>
        </main>
    <footer>
        <div class="pie-info">
            <p class="pie-info-texto">Realizado  por Huber Beisel Jeremias</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
